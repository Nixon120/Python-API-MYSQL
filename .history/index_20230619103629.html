<!DOCTYPE html>
<html>
<head>
  <title>Logging Data Entry</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background-image: url("{{ url_for('static', filename='pic.jpg') }}");
      background-size: cover;
      background-position: center;
    }

    /* Hide the video by default */
    #video {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Logging Data Entry</h1>
  <form method="POST" action="/submit">
    <!-- Input fields -->
  </form>

  <!-- Video element -->
  <div id="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/aNFRZHkT4zE?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </div>

  <script>
    // Function to show the video
    function showVideo() {
      var video = document.getElementById("video");
      video.style.display = "block";
    }

    // Check if the video can play or is already playing
    document.getElementById("video").addEventListener("canplay", showVideo);
    document.getElementById("video").addEventListener("playing", showVideo);

    // Trigger the showVideo function if the video has already loaded or is already playing
    if (document.getElementById("video").readyState >= 3 || !document.getElementById("video").paused) {
      showVideo();
    }
  </script>
</body>
</html>
